<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>Admin</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="admin.css" />
		<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="admin.js"></script>
	</head>

	<body>
		<div class="sidebar">
			<div class="logo-details">
				<a href="/" class="logo_name">PharmAir</a>
			</div>
			<ul class="nav-links">
				<li>
					<a href="#" class="active">
						<i class="bx bx-grid-alt"></i>
						<span class="links_name">Dashboard</span>
					</a>
				</li>
				<li id="logout" class="log_out">
					<a href="index.php">
						<i class="bx bx-log-out"></i>
						<span class="links_name">Log out</span>
					</a>
				</li>
			</ul>
		</div>
		<section class="home-section">
			<nav>
				<div class="sidebar-button">
					<i class="bx bx-grid-alt sidebarBtn"></i>
					<span class="dashboard">Dashboard</span>
				</div>
				<div class="search-box">
					<input type="text" placeholder="Search..." />
					<i class="bx bx-search"></i>
				</div>
			</nav>
			<div class="home-content">
				<div class="overview-boxes">
					<div class="box" style="display: flex; justify-content: center; gap: 1rem">
						<div id="total-orders" style="font-size: 1.5rem; justify-self: start"></div>
						<div class="right-side">
							<div class="box-topic">Total Orders</div>
							<div class="indicator">
								<i class="bx bx-up-arrow-alt"></i>
							</div>
						</div>
						<i class="bx bx-cart-alt cart"></i>
					</div>
					<div class="box" style="display: flex; justify-content: center; gap: 1rem">
						<div id="total-customers" style="font-size: 1.5rem; justify-self: start"></div>
						<div class="right-side">
							<div class="box-topic">Total Customers</div>
							<div class="indicator">
								<i class="bx bx-up-arrow-alt"></i>
							</div>
						</div>
						<i class="bx bxs-cart-add cart two"></i>
					</div>
				</div>
				<div class="sales-boxes">
					<div class="recent-sales box">
						<div class="title">Recent Orders</div>
						<div class="orders-details">
							<table>
								<thead>
									<tr>
										<th>Order #</th>
										<th>Date</th>
										<th>Customer</th>
										<th>Total</th>
										<th>Status</th>
									</tr>
								</thead>
								<tbody id="recent-orders"></tbody>
							</table>
						</div>
						<div class="button">
							<button class="btn-edit" id="seeAllOrders">See All</button>
						</div>
					</div>
					<div class="top-sales box">
						<div class="title">Remaining Products</div>
						<div class="top-sales-details">
							<table>
								<thead>
									<tr>
										<th>#</th>
										<th>Product</th>
										<th>Price</th>
										<th>Stock</th>
									</tr>
								</thead>
								<tbody id="products-remaining"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="js/admin.js"></script>
	</body>
</html>
